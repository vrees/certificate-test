http:
  services:
    react:
      loadBalancer:
        servers:
          - url: "http://localhost:3005/"
    esb:
      loadBalancer:
        servers:
          - url: "https://srvscs1-test.atupri.ch:9960/"

  routers:
    router-react:
      rule: "Path(`/foo`)"
      service: "react"
    router-api-esb:
      rule: "Host(`localhost`) && Path(`/api-esb`)"
      service: "esb"
      tls: {}

// dashboard ???
        - "traefik.enable=true"
        - "traefik.http.routers.traefik.rule=Host(`srvdsw1-local.atuprinet.ch`)"
        - "traefik.http.routers.traefik.service=api@internal"
        - "traefik.http.routers.traefik.entrypoints=web-secured"
        - "traefik.http.services.dummy-internal-service.loadbalancer.server.port=4242" # required by swarm but not used. https://github.com/containous/traefik/issues/5732 https://github.com/containous/traefik/issues/5732
        - "traefik.http.routers.traefik.tls=true"


